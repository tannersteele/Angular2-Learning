<label> Server Name </label>

<input type = "text" class = "form-control" [(ngModel)] = "serverName">
<!-- <input type = "text" class = "form-control" (input)="onUpdateServerName($event)"> -->
<button 
  [disabled]="!allowNewServer" 
  class="btn btn-primary" 
  (click)="onCreateServer()"> Add Server </button>
  
<p [innerText]="serverCreationStatus"> </p>

<p *ngIf="serverCreated; else noServer"> Server was created, server name is {{ serverName }} </p>

<ng-template #noServer> 
  <p>No Server was created! </p>
</ng-template>

<app-server *ngFor="let server of servers"></app-server>
<br><br><br><br>

<button class="btn btn-primary" (click)="handleButton()"> Display Details </button>
<p *ngIf="buttonShowing"> Secret Password = Tuna </p>

<p *ngFor="let click of clicks" [ngStyle]="{'background-color': getTestColor(click)}" [ngClass]="{'white': getTestColor(click)}">{{click}}</p>
